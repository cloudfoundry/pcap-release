---
name: pcap

addons:
  - name: bpm
    jobs:
      - name: bpm
        release: bpm
  - name: bosh-dns-aliases
    jobs:
      - name: bosh-dns-aliases
        release: bosh-dns-aliases
        properties:
          aliases:
            - domain: nats.service.cf.internal
              targets:
                - deployment: cf
                  domain: bosh
                  instance_group: nats
                  network: cf
                  query: "*"
            - domain: _.nats.service.cf.internal
              targets:
                - deployment: cf
                  domain: bosh
                  instance_group: nats
                  network: cf
                  query: _
instance_groups:
  - name: pcap-api
    azs:
      - z1
    instances: 1
    vm_type: ((pcap_api.vm_type))
    stemcell: default
    networks: ((pcap_api.networks))
    jobs:
      - name: pcap-api
        release: pcap
        properties:
          pcap-api:
            log_level: info
            buffer:
              size: 1000
              upper_limit: 995
              lower_limit: 900
            concurrent_captures: 5
            listen:
              port: 8080
              tls:
                enabled: false
            bosh:
              director_url: ((pcap_api.bosh_director_api))
              token_scope: bosh.admin
              agent_port: 9494
              tls:
                common_name: bosh.service.cf.internal
                skip_verify: false
                ca: ((/bootstrap-bosh/bosh/default_ca.ca))
            agents_mtls:
              common_name: pcap-agent.service.cf.internal
              skip_verify: false
              certificate: ((pcap_api_mtls.certificate))
              private_key: ((pcap_api_mtls.private_key))
              ca: ((pcap_agent_mtls.ca))
      - name: route_registrar
        release: routing
        consumes:
          nats-tls:
            from: nats-tls
            deployment: cf
        properties:
          route_registrar:
            routes:
              - name: pcap-api-public-endpoint
                registration_interval: 20s
                port: 8080
                uris:
                  - ((route_registrar.public_route))
          nats:
            tls:
              enabled: true
              client_cert: ((nats.client_cert))
              client_key: ((nats.client_key))
      - name: pcap-agent
        release: pcap
        properties:
          pcap-agent:
            id: pcap-agent/123
            log_level: info
            buffer:
              size: 100
              upper_limit: 95
              lower_limit: 90
            listen:
              port: 9494
              tls:
                certificate: ((pcap_agent_mtls.certificate))
                private_key: ((pcap_agent_mtls.private_key))
                client_cas: ((pcap_agent_mtls.ca))

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

stemcells:
  - alias: default
    os: ubuntu-jammy
    version: latest

releases:
  - name: bpm
    url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.21
    version: 1.1.21
    sha1: e8abe19ec186962828de843f8f281cddb6141904
  - name: pcap
    version: 0+dev.1682596802
  - name: bosh-dns-aliases
    version: 0.0.4
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-dns-aliases-release?v=0.0.4
    sha1: 55b3dced813ff9ed92a05cda02156e4b5604b273
  - name: routing
    url: https://bosh.io/d/github.com/cloudfoundry/routing-release?v=0.259.0
    version: 0.259.0

variables:
  - name: pcap_ca
    type: certificate
    options:
      common_name: pcap_ca
      is_ca: true
  - name: pcap_api_mtls
    type: certificate
    options:
      ca: pcap_ca
      common_name: pcap_api_mtls
      alternative_names:
        - pcap-api.service.cf.internal
      extended_key_usage:
        - client_auth
        - server_auth
  - name: pcap_agent_mtls
    type: certificate
    update_mode: converge
    options:
      ca: pcap_ca
      common_name: pcap_agent_mtls
      alternative_names:
        - pcap-agent.service.cf.internal
      extended_key_usage:
        - client_auth
        - server_auth
  - name: pcap_api_bosh_mtls
    type: certificate
    options:
      ca: /bootstrap/bosh/default_ca
      common_name: pcap_api_bosh_mtls
      alternative_names:
        - pcap-api.service.cf.internal
      extended_key_usage:
        - client_auth

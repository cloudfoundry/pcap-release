---
groups:
  - name: pcap-release
    jobs:
      - unit-tests
      - unit-tests-pr
      - shipit
      - rc
      - acceptance-tests
      - acceptance-tests-pr
      - autobump-dependencies

jobs:
  - name: unit-tests
    public: true
    serial: true
    plan:
      - do:
          - get: git
            trigger: true
          - task: lint
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
                  tag: latest
                  username: ((docker.username))
                  password: ((docker.password))
              inputs:
                - { name: git }
              caches:
                - path: git/vendor/cache
                - path: git/.bundle
              run:
                path: ./git/ci/scripts/lint
                args: []
              params:
                REPO_ROOT: git
          - task: unit-tests
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
                  tag: latest
                  username: ((docker.username))
                  password: ((docker.password))
              inputs:
                - { name: git }

              caches:
                - path: git/vendor/cache
                - path: git/.bundle
              run:
                path: ./git/ci/scripts/unit-tests
                args: []
              params:
                REPO_ROOT: git
        on_failure:
          put: notify
          params:
            channel: "#pcap-release"
            username: ci-bot
            icon_url: "((slack.icon))"
            text: "((slack.fail_url)) pcap-release : unit-tests job failed"

  - name: unit-tests-pr
    public: true
    serial: true
    plan:
      - do:
          - { get: git-pull-requests, trigger: true, version: every }
          - put: git-pull-requests
            params:
              path: git-pull-requests
              status: pending
              context: unit-tests
          - task: lint
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
                  tag: latest
                  username: ((docker.username))
                  password: ((docker.password))
              inputs:
                - { name: git-pull-requests }
              caches:
                - path: git-pull-requests/vendor/cache
                - path: git-pull-requests/.bundle
              run:
                path: ./git-pull-requests/ci/scripts/lint
                args: []
              params:
                REPO_ROOT: git-pull-requests
          - task: unit-tests
            config:
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
                  tag: latest
                  username: ((docker.username))
                  password: ((docker.password))
              inputs:
                - { name: git-pull-requests }
              caches:
                - path: git-pull-requests/vendor/cache
                - path: git-pull-requests/.bundle
              run:
                path: ./git-pull-requests/ci/scripts/unit-tests
                args: []
              params:
                REPO_ROOT: git-pull-requests
    on_success:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: success
        context: unit-tests
    on_failure:
      put: git-pull-requests
      params:
        path: git-pull-requests
        status: failure
        context: unit-tests

  - name: acceptance-tests
    public: true
    serial: true
    plan:
    - do:
      - in_parallel:
        - { get: git, trigger: true, passed: [ unit-tests ] }
        - { get: stemcell }
    - task: acceptance-tests
      privileged: true
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
            tag: latest
            username: ((docker.username))
            password: ((docker.password))
        inputs:
          - { name: git }
          - { name: stemcell }
        run:
          path: ./git/ci/scripts/acceptance-tests
          args: [ ]
        params:
          REPO_ROOT: git
      on_failure:
        put: notify
        params:
          channel: "#pcap-release"
          username: ci-bot
          icon_url: "((slack.icon))"
          text: "((slack.fail_url)) pcap-release: acceptance-tests job failed"

  - name: acceptance-tests-pr
    public: true
    serial: true
    plan:
    - do:
      - { get: git-pull-requests, trigger: true, version: every, passed: [ unit-tests-pr ] }
      - { get: stemcell }
    - put: git-pull-requests
      params:
        path: git-pull-requests
        status: pending
        context: acceptance-tests
    - task: acceptance-tests
      privileged: true
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
            tag: latest
            username: ((docker.username))
            password: ((docker.password))
        inputs:
          - { name: git-pull-requests }
          - { name: stemcell }
        run:
          path: ./git-pull-requests/ci/scripts/acceptance-tests
          args: [ ]
        params:
          REPO_ROOT: git-pull-requests
      on_success:
        put: git-pull-requests
        params:
          path: git-pull-requests
          status: success
          context: acceptance-tests
      on_failure:
        put: git-pull-requests
        params:
          path: git-pull-requests
          status: failure
          context: acceptance-tests

  - name: shipit
    public: true
    serial: true
    plan:
    - do:
      - in_parallel:
          - { get: git,     passed: [rc] }
      - task: release
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
              tag:        latest
              username:   ((docker.username))
              password:   ((docker.password))
          inputs:
            - name: git
          outputs:
            - name: gh
          run:
            path: ./git/ci/scripts/shipit
            args: []
          params:
            RELEASE_NAME: pcap-release
            REPO_ROOT:    git
            RELEASE_ROOT: gh
            BRANCH:        main
            GITHUB_OWNER:  cloudfoundry
            GITHUB_TOKEN: ((github.access_token))
            GCP_SERVICE_KEY: ((gcp.service_key))

      - put: blobstore
        params:
          file:  "gh/artifacts/pcap-*.tgz"
      on_failure:
        put: notify
        params:
          channel:  "#pcap-release"
          username: ci-bot
          icon_url: "((slack.icon))"
          text:    "((slack.fail_url)) pcap-boshrelease : shipit job failed"

  - name: rc
    public: true
    serial: true
    plan:
    - do:
      - in_parallel:
          - { get: git,     passed: [acceptance-tests] }
      - task: release-candidate
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
              tag:        latest
              username:   ((docker.username))
              password:   ((docker.password))
          inputs:
            - name: git
          outputs:
            - name: gh
          run:
            path: ./git/ci/scripts/shipit
            args: []
          params:
            RELEASE_NAME: pcap-release
            REPO_ROOT:    git
            RELEASE_ROOT: gh
            BRANCH:        main
            DRY_RUN: true
            GITHUB_OWNER:  cloudfoundry
            GITHUB_TOKEN: ((github.access_token))
            GCP_SERVICE_KEY: ((gcp.service_key))
  - name: autobump-dependencies
    public: true
    serial: true
    plan:
    - do:
      - get: daily
        trigger: true
      - get: git
      - get: golang-release
      - in_parallel:
          steps:
          - task: autobump-dependencies
            config:
              inputs:
                - name: git
              platform: linux
              image_resource:
                type: docker-image
                source:
                    repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
                    tag: latest
                    username: ((docker.username))
                    password: ((docker.password))
              run:
                dir: git
                path: /usr/bin/python3
                args: [ "ci/scripts/autobump-dependencies.py" ]
              params:
                REPO_ROOT: git
                PR_BASE: main
                PR_ORG: cloudfoundry
                PR_LABEL: run-ci

                GCP_SERVICE_KEY: ((gcp.service_key))
                GITHUB_COM_TOKEN: ((github.access_token))
          - task: autobump-golang-release
            config:
              inputs:
                - name: git
                - name: golang-release
              platform: linux
              image_resource:
                type: docker-image
                source:
                  repository: cf-routing.common.repositories.cloud.sap/pcap-release-testflight
                  tag: latest
                  username: ((docker.username))
                  password: ((docker.password))
              run:
                dir: git
                path: /usr/bin/python3
                args: [ "ci/scripts/bump_golang_vendored.py" ]
              params:
                GO_PACKAGE_REPO_ROOT: ../golang-release
                REPO_ROOT: git
                PR_BASE: main
                PR_ORG: cloudfoundry
                PR_LABEL: run-ci
                GIT_AUTHOR_NAME: ((github.bot_user))
                GIT_AUTHOR_EMAIL: ((github.bot_email))

                GCP_SERVICE_KEY: ((gcp.service_key))
                GITHUB_COM_TOKEN: ((github.access_token))

resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

  - name: pull-request
    type: docker-image
    source:
      repository: cf-routing.common.repositories.cloud.sap/eirini-github-pr-resource
      tag: latest
      username: ((docker.username))
      password: ((docker.password))

  - name: gcs
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:
  - name: git
    type: git
    source:
      uri: https://github.com/cloudfoundry/pcap-release.git
      branch: main
      password: ((github.access_token))
  - name: golang-release
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-package-golang-release
      branch: main
      password: ((github.access_token))

  - name: git-pull-requests
    type: pull-request
    source:
      access_token: ((github.access_token))
      repository: cloudfoundry/pcap-release
      base_branch: main
      labels: [run-ci]
      required_review_approvals: 1
      trusted_teams:
        - "wg-app-runtime-platform-networking-extensions-approvers"
      trusted_users:
        - "dependabot"
        - "CFN-CI"

  - name: notify
    type: slack-notification
    source:
      url: ((slack.pcap_release_webhook))

  - name: blobstore
    type: gcs
    source:
      bucket:   pcap-release
      json_key: ((gcp.service_key))
      regexp:   pcap-v[0-9a-z\.+-]+.tgz

  - name: stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-warden-boshlite-ubuntu-jammy-go_agent

  - name: daily
    type: time
    source:
      start: 7:00 AM
      stop: 8:00 AM
      location: Europe/Berlin
      interval: 24h
